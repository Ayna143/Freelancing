<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <style>
        
body{
    font-family: Arial, sans-serif;
   
}
         .carousel-container {
            position: relative;
            width: 600px;
            overflow: hidden;
            padding: 8px;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;            
        }

        .slide {
            min-width: 20%; 
            text-align: center;
            padding: 5px;
            font-size: 12px;
            word-spacing: 3px;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #f1e96e;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .prev {
            left: 5px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide" id="carouselSlide">
            <div class="slide">ANIMATION</div>
            <div class="slide">GRAPHIC DESIGN</div>
            <div class="slide">PRODUCT DESIGN</div>
            <div class="slide">WEB DESIGN</div>
            <div class="slide">ILLUSTRATION</div>
            <div class="slide">MOBILE DESIGN</div>
            <div class="slide">WRITING</div>
        </div>
        <button class="carousel-btn prev" onclick="moveSlide(-1)"><</button>
        <button class="carousel-btn next" onclick="moveSlide(1)">></button>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const visibleSlides = 4; // Show two slides at a time

        function moveSlide(direction) {
            const maxIndex = totalSlides - visibleSlides;
            if (direction === 1 && slideIndex < maxIndex) {
                slideIndex++;
            } else if (direction === -1 && slideIndex > 0) {
                slideIndex--;
            }

            const offset = -slideIndex * (100 / visibleSlides);
            document.getElementById('carouselSlide').style.transform = `translateX(${offset}%)`;
        }
    </script>
    
</body>
</html>
