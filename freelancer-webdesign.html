<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>

    <div id="logo">
        <img class="picture" src="image/logo.png">
        <p>Logo Name</p>

        <p class="dashboard">
              <a href="client-explore.html">Explore</a>  
              <a href="Find-Freelancer.html" class="tight-text">Find Designer</a> 
              <a href="client-about.html">About</a>

        </p>

        <img class="message" src="image/images.png" alt="message">
        <img class="notif" src="image/3119338.png" alt="notif">
        <img class="profile" src="image/prof.jpg" alt="profile" onclick="toggleMenu()">

        <div class="sub-menu-wrap" id="subMenu">

                <div class="user-info">

                    <span>></span>

                <a href="UserLogIn.html" class="sub-menu-link" onclick="logout()">

                </a>
            </div>
        </div>

    <hr>
    <main>
        <section class="design-showcase">
            <div class="design-profile">
                <div class="avatar"></div>
                <span>KRISTINE JANA</span>

            </div>
            <h2>WEBSITE UI DESIGN</h2>
            <div class="design-preview"></div>
            
        </section>
        
        <section class="more-projects">
            <h3>MORE BY KRISTINE JANA</h3>
            <div class="project-gallery">
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
            </div>
        </section>
