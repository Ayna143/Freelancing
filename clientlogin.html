<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login Page</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
    <div class="left-section">
        <div class="overlay"></div>
        <div class="welcome-text">
            <h1><span style="font-weight: 600;">WELCOME</span> <span style="font-weight: 200;">to</span></h1>
            <div class="highlight">COMPANY NAME</div>
        </div>
    </div>
    <div class="right-section">
        <div class="login-form">
            <h2>Client â€” Log in</h2>
            <form class="form">
                <input type="text" placeholder="Username or Email" required id="username">
                <input type="password" placeholder="Password" required id="password">
                <div class="forgot-password">Forgot password?</div>
                <button type="submit">Log in</button>
            </form>
            <div class="new-account">New here? <a href="signup.html">Create an Account</a></div>
        </div>
    </div>
    <script>
        document.querySelector(".form").addEventListener("submit", function(event) {
        event.preventDefault(); 
        
        var email = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value.trim();

        if (email && password) {

            console.log("Email:", email);
            console.log("Password:", password);
            
            window.location.href = "client-explore.html"; 
        } else {
            alert("Invalid credentials. Please try again.");
        }
    });
    </script>
</body>
</html>
